<!--Crie uma página que exiba a tabuada de um número inserido pelo usuário, utilizando loops.-->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>05 - Tabuada</title>
</head>
<body>
    <h1>Tabuada</h1>
    <input type="number" id="numero" placeholder="Informe o number para gerar a tabuada">
    <button onclick="gerarTabuada()">Gerar</button>
    <ul id="resp"></ul>
    <script>
        function gerarTabuada() {
            const num = parseInt(document.getElementById("numero").value);
            const resp = document.getElementById("resp");
            resp.innerText = "";

            for(let i = 1; i <= num; i++) {
                const item = document.createElement("li");
                item.innerText = `${num} X ${i} = ${num * i}`;
                resp.appendChild(item);
            }
        }
    </script>
</body>
</html>
