<!--Crie uma página que gere um número aleatório entre 1 e 100 e permita que o usuário tente adivinhar. Informe se a tentativa é maior, menor ou igual ao número gerado.-->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03 - Descubra o número</title>
</head>
<body>
    <h1>Descubra o número</h1>
    <input type="number" id="tentativa" placeholder="Digite o número">
    <button onclick="verificarNumero()">Verificar</button>

    <h3 id="resp"></h3>

    <script>
        const numeroAleatorio = Math.floor(Math.random() * 100) + 1;
        function verificarNumero() {
            const tentativa = Number(document.getElementById("tentativa").value);
            const resp = document.getElementById("resp");
            console.log(numeroAleatorio)
            if (tentativa > numeroAleatorio) resp.innerText = `A tentativa é maior`;
            else if (tentativa < numeroAleatorio) resp.innerText = `A tentativa é menor`;
            else resp.innerText = `A tentativa é igual ao número aleatorio`;
        }
    </script>
</body>
</html>
