<!--Crie uma página que calcule a média de quatro notas inseridas pelo usuário. Exiba se o aluno foi aprovado (média >= 7) ou reprovado (média < 7).-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01 - calucla média</title>
</head>
<body>
    <h1>Calculadora de média</h1>
    <form>
        <p>1º Nota: <input type="number" id="inputNota1" min="0" step="0.1" required></p>
        <p>2º Nota: <input type="number" id="inputNota2" min="0" step="0.1" required></p>
        <p>3º Nota: <input type="number" id="inputNota3" min="0" step="0.1" required></p>
        <p>4º Nota: <input type="number" id="inputNota4" min="0" step="0.1" required></p>
        <input type="submit" value="Calcular Média">
    </form>
    <h3 id="outResp"></h3>
    <script>
        const frm = document.querySelector("form");
        const resp = document.querySelector("h3");

        frm.addEventListener("submit", (e) => {
            const nota1 = Number(frm.inputNota1.value);
            const nota2 = Number(frm.inputNota2.value);
            const nota3 = Number(frm.inputNota3.value);
            const nota4 = Number(frm.inputNota4.value);
            
            const media = (nota1 + nota2 + nota3 + nota4) / 4;

            const status = media >= 7 ? "APROVADO" : "REPROVADO";

            resp.innerText = `A média é: ${media.toFixed(1)} - ${status}`;
            e.preventDefault();
        })

    </script>
</body>
</html>
